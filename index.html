<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a237e">

    <title>نظام دراسات السوق</title>

    <!-- مكتبة تحويل الـ HTML إلى PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- خط عربى مناسب -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
          rel="stylesheet">

    <style>
        /* --- الأساسيات --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 8px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            padding: 10px 8px;         /* تقليل الهوامش يمين وشمال */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: relative;
        }

        @media (max-width: 600px) {
            body {
                padding: 4px;
            }
            .container {
                max-width: 100%;
                width: 100%;
                margin: 0;
                padding: 5px 4px !important;   /* موبايل: ملاصق تقريبًا لحواف الشاشة */
                border-radius: 6px;
                box-shadow: none;
            }
            h1 { font-size: 20px; }
            .subtitle { font-size: 12px; }

            .input-group {
                flex-direction: column;
                padding: 15px;
                gap: 10px;
            }
            button {
                width: 100%;
                font-size: 16px;
                padding: 12px;
            }

            .report-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            .header-left {
                border-right: none;
                border-bottom: 2px solid #c0392b;
                padding-bottom: 10px;
                padding-right: 0;
                width: 100%;
            }
            .header-right { width: 100%; }

            .studies-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 10px;
            }
        }

        /* --- الهيدر والعناوين --- */
        .user-badge {
            text-align: center;
            background-color: #e8eaf6;
            color: #1a237e;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            width: fit-content;
            margin: 0 auto 15px auto;
            border: 1px solid #c5cae9;
        }

        h1 {
            color: #1a237e;
            text-align: center;
            margin: 10px 0;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        /* --- حقول الإدخال --- */
        .search-area { margin-bottom: 10px; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        input:focus {
            border-color: #1a237e;
        }

        button {
            padding: 12px 30px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0d47a1;
        }

        /* --- الأرشيف --- */
        .archive-title {
            font-size: 18px;
            color: #444;
            margin: 10px 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .studies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .study-card {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
            font-weight: 600;
            color: #555;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            font-size: 14px;
        }

        .study-card:hover {
            background-color: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
            color: #1a237e;
        }

        .study-card::before {
            content: "📄";
            display: block;
            font-size: 22px;
            margin-bottom: 3px;
        }

        /* --- منطقة النتيجة --- */
        #result-container {
            display: none;
            margin-top: 15px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        /* منطقة الطباعة */
        #print-area {
            background: white;
            padding: 15px 10px;      /* تقليل الهوامش يمين وشمال */
            border: 1px solid #ccc;
            border-radius: 8px;
            direction: rtl;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #1a237e;
            padding-bottom: 15px;
            margin-bottom: 25px;
            gap: 15px;
        }

        .header-right h2 {
            margin: 0;
            color: #1a237e;
        }

        .header-left {
            text-align: left;
            border-right: 4px solid #c0392b;
            padding-right: 12px;
        }

        .header-left span {
            display: block;
        }

        #result h3 {
            color: #1a237e;
            background: #f1f2f6;
            padding: 8px 10px;
            border-radius: 5px;
            margin-top: 20px;
            border-right: 5px solid #1a237e;
            font-size: 16px;
        }

        #result ul {
            line-height: 1.8;
            color: #333;
            padding-right: 20px;
        }

        /* --- تنسيق الجداول --- */
        #result table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }

        #result th,
        #result td {
            border: 1px solid #777;
            padding: 6px;
            text-align: center;
        }

        #result th {
            background-color: #2c3e50;
            color: white;
        }

        /* جدول في الموبايل: Scroll أفقي فقط */
        @media (max-width: 600px) {
            #result table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            #result td, #result th {
                padding: 5px;
                font-size: 13px;
            }

            #print-area {
                padding: 10px 6px !important;  /* موبايل: النص عريض جدًا */
            }
        }

        /* --- وضع الـ PDF --- */
        .pdf-mode {
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 !important;
            padding: 15px 10px !important;
            background: white !important;
            border: none !important;
            box-shadow: none !important;
        }

        .pdf-mode #result table {
            display: table !important;
            width: 100% !important;
            overflow: visible !important;
            white-space: normal !important;
            table-layout: fixed !important;
        }

        .pdf-mode #result td,
        .pdf-mode #result th {
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            font-size: 12px !important;
        }

        .pdf-mode #print-area {
            border: none !important;
        }

        .loading {
            text-align: center;
            color: #e67e22;
            display: none;
            margin-top: 10px;
            font-weight: bold;
            font-size: 15px;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 15px;
            background-color:#e3f2fd;
            color:#1565c0;
            font-weight: bold;
        }
    </style>
</head>

<body onload="loadArchive()">

<div class="container">

    <div class="user-badge">
        👤 إعداد: أحمد محمود عبد الرحيم - فرع نويبع
    </div>

    <h1>🏛️ مكتبة دراسات السوق</h1>
    <div class="subtitle">نظام ذكي لإعداد دراسات السوق</div>

    <!-- منطقة البحث -->
    <div class="search-area">
        <div class="input-group">
            <input type="text" id="activityInput"
                   placeholder="اكتب النشاط (مثال: تجارة الملابس الجاهزة، صناعة البلاستيك، مزرعة مواشي)...">
            <button onclick="getStudy()">بحث / إنشاء دراسة</button>
        </div>
        <div id="loading" class="loading">جارٍ إعداد الدراسة... ⏳</div>
    </div>

    <!-- منطقة عرض التقرير -->
    <div id="result-container">
        <div class="controls">
            <button onclick="closeReport()" class="btn-action" style="background:#7f8c8d;">❌ إغلاق</button>
        </div>

        <div id="print-area">
            <div class="report-header">
                <div class="header-right">
                    <h2>تقرير دراسة سوق</h2>
                    <span id="reportDate" style="color:#666; font-size:14px;">التاريخ: --/--/----</span>
                </div>
                <div class="header-left">
                    <span style="font-size:12px; color:#777;">إعداد وتجهيز:</span>
                    <span style="font-weight:bold; color:#333;">أحمد محمود عبد الرحيم</span>
                    <span style="font-size:13px; color:#1a237e;">فرع نويبع</span>
                </div>
            </div>

            <div id="sourceBadge" class="badge"></div>
            <div id="result"></div>

            <div style="margin-top: 40px; border-top: 1px solid #eee; padding-top: 12px; text-align: center; color: #aaa; font-size: 11px;">
                تم إنشاء هذا المستند آلياً بواسطة نظام الذكاء الاصطناعي لدراسات السوق
            </div>
        </div>
    </div>

    <!-- الأرشيف -->
    <div id="archive-section">
        <div class="archive-title">
            <span>📂 الدراسات المتاحة</span>
            <span style="font-size:12px; background:#eee; padding:2px 8px; border-radius:10px;" id="count-badge">0</span>
        </div>
        <div id="archiveList" class="studies-grid"></div>
    </div>

</div>

<script>
    let currentActivityName = "Market_Study";

    // جلب الدراسات السابقة
    async function loadArchive() {
        try {
            const response = await fetch('all-studies');
            const data = await response.json();
            const listDiv = document.getElementById('archiveList');
            listDiv.innerHTML = '';

            document.getElementById('count-badge').innerText = `${data.studies.length}`;

            if (data.studies.length === 0) {
                listDiv.innerHTML =
                    '<p style="color:#777; grid-column:1/-1; text-align:center;">الأرشيف فارغ حالياً.</p>';
            }

            data.studies.forEach(study => {
                const card = document.createElement('div');
                card.className = 'study-card';
                card.innerHTML = study.activity_name;
                card.onclick = () => openStoredStudy(study.activity_name, study.content);
                listDiv.appendChild(card);
            });
        } catch (error) {
            console.error("Error loading archive", error);
        }
    }

    // فتح دراسة محفوظة
    function openStoredStudy(name, content) {
        currentActivityName = name;
        document.getElementById('archive-section').style.display = 'none';
        document.querySelector('.search-area').style.display = 'none';
        document.getElementById('result-container').style.display = 'block';
        document.getElementById('sourceBadge').innerText = `📂 مسترجع من الأرشيف: ${name}`;
        document.getElementById('result').innerHTML = content;
        updateDate();
    }

    // طلب دراسة جديدة
    async function getStudy() {
        const activity = document.getElementById('activityInput').value.trim();
        if (!activity) {
            alert("برجاء كتابة اسم النشاط أولاً.");
            return;
        }

        document.getElementById('loading').style.display = 'block';
        document.getElementById('result-container').style.display = 'none';
        document.getElementById('archive-section').style.display = 'none';

        try {
            const response = await fetch('generate-study', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ activity: activity })
            });

            if (response.status === 400) {
                const data = await response.json();
                alert("❌ " + data.error);
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.search-area').style.display = 'block';
                document.getElementById('archive-section').style.display = 'block';
                return;
            }

            const data = await response.json();

            document.getElementById('loading').style.display = 'none';
            document.querySelector('.search-area').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';

            if (data.result) {
                document.getElementById('result').innerHTML = data.result;
                currentActivityName = data.official_name || activity;
                document.getElementById('sourceBadge').innerText = `✨ دراسة جديدة: ${currentActivityName}`;
                updateDate();
            }
        } catch (error) {
            console.error(error);
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.search-area').style.display = 'block';
            document.getElementById('archive-section').style.display = 'block';
            alert("حدث خطأ أثناء الاتصال بالسيرفر. برجاء المحاولة مرة أخرى.");
        }
    }

    // تحديث التاريخ
    function updateDate() {
        const today = new Date();
        document.getElementById('reportDate').innerText =
            "التاريخ: " + today.toLocaleDateString('ar-EG');
    }

    // إغلاق التقرير والعودة للأرشيف
    function closeReport() {
        document.getElementById('result-container').style.display = 'none';
        document.querySelector('.search-area').style.display = 'block';
        document.getElementById('archive-section').style.display = 'block';
        loadArchive();
    }
</script>

</body>
</html>
